<!DOCTYPE html>
<html lang="en">
<head>
<title>QuizVerse ‚Äì Smart Quiz Portal</title>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<style>
*{box-sizing:border-box}

body{
    margin:0;
    font-family:'Segoe UI',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(270deg,#667eea,#764ba2,#6b8cff);
    background-size:400% 400%;
    animation:bgMove 10s ease infinite;
}

@keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

/* ===== MAIN CARD (BIGGER) ===== */
.card{
    background:#fff;
    width:620px;                /* BIGGER */
    min-height:420px;
    padding:35px;               /* MORE SPACE */
    border-radius:18px;
    box-shadow:0 30px 60px rgba(0,0,0,.25);
    animation:cardEnter .6s ease;
}

@keyframes cardEnter{
    from{transform:translateY(40px);opacity:0}
    to{transform:translateY(0);opacity:1}
}

/* ===== HEADER ===== */
h1{
    text-align:center;
    color:#667eea;
    margin-bottom:8px;
}

p{
    text-align:center;
    color:#555;
    font-size:15px;
}

/* ===== INPUT ===== */
input{
    width:100%;
    padding:14px;
    margin-top:20px;
    border-radius:12px;
    border:1px solid #ccc;
    font-size:16px;
}

/* ===== BUTTON ===== */
.btn{
    width:100%;
    margin-top:25px;
    padding:14px;
    border:none;
    background:#667eea;
    color:#fff;
    font-size:17px;
    border-radius:12px;
    cursor:pointer;
}

/* ===== PROGRESS ===== */
.progress-info{
    display:flex;
    justify-content:space-between;
    font-size:14px;
    margin-bottom:8px;
    color:#444;
}

.progress{
    height:10px;
    background:#eee;
    border-radius:12px;
    overflow:hidden;
    margin-bottom:22px;
}

.progress-bar{
    height:100%;
    width:0%;
    background:#667eea;
    transition:width .5s ease;
}

/* ===== QUESTION ===== */
.question{
    font-size:20px;
    font-weight:600;
    margin-bottom:20px;
}

/* ===== OPTIONS ===== */
.option{
    background:#f4f4f4;
    padding:14px;
    border-radius:12px;
    margin:10px 0;
    cursor:pointer;
    transition:.25s;
}

.option:hover{
    background:#667eea;
    color:#fff;
}

.correct{background:#28a745 !important;color:#fff}
.wrong{background:#dc3545 !important;color:#fff}

/* ===== FOOTER ===== */
.footer{
    display:flex;
    justify-content:space-between;
    margin-top:20px;
    font-size:15px;
}

/* ===== RESULT ===== */
.result{
    text-align:center;
    animation:resultPop .8s ease;
}

@keyframes resultPop{
    0%{transform:scale(.6);opacity:0}
    80%{transform:scale(1.05)}
    100%{transform:scale(1);opacity:1}
}
</style>
</head>

<body>

<div class="card" id="app"></div>

<script>
$(function(){

let username="";
let index=0,score=0,time=10,timer;

const quiz=[
 {q:"Which one is not the CSS Selector?",o:["Inline","Internal","Hybrid"],a:2},
 {q:"CSS is used for?",o:["Security","Styling","PipeLine"],a:1},
 {q:"Which is JavaScript library?",o:["React","Django","Laravel"],a:0},
 {q:"let keyword scope?",o:["Global","Block","Class"],a:1},
 {q:"$ symbol belongs to?",o:["JavaScript","jQuery","PHP"],a:1}
];

/* ---------- START SCREEN ---------- */
function startScreen(){
 $("#app").html(`
  <h1>üß† QuizVerse</h1>
  <p>Enter your name to begin the challenge</p>
  <input type="text" id="name" placeholder="Your Name">
  <button class="btn" id="start">Start Quiz</button>
 `);
}

$(document).on("click","#start",function(){
 username=$("#name").val().trim();
 if(username===""){ alert("Please enter your name"); return; }
 instructionScreen();
});

/* ---------- INSTRUCTIONS ---------- */
function instructionScreen(){
 $("#app").html(`
  <h1>üìú Instructions</h1>
  <p>‚Ä¢ 5 questions</p>
  <p>‚Ä¢ 10 seconds per question</p>
  <p>‚Ä¢ Auto move on timeout</p>
  <p>‚Ä¢ No negative marking</p>
  <button class="btn" id="begin">Begin Quiz</button>
 `);
}

$(document).on("click","#begin",quizScreen);

/* ---------- QUIZ ---------- */
function quizScreen(){
 $("#app").html(`
  <div class="progress-info">
    <div>Question <span id="qno">1</span> of ${quiz.length}</div>
    <div>Progress</div>
  </div>

  <div class="progress">
    <div class="progress-bar"></div>
  </div>

  <div class="question"></div>
  <div class="options"></div>

  <div class="footer">
    <div>‚è± <span id="time">10</span>s</div>
    <div>Score: <span id="score">0</span></div>
  </div>

  <button class="btn" id="next" style="display:none">Next</button>
 `);
 loadQuestion();
}

function loadQuestion(){
 $("#qno").text(index+1);
 $(".question").text(quiz[index].q);
 $(".options").html("");

 quiz[index].o.forEach((op,i)=>{
  $(".options").append(`<div class="option" data-id="${i}">${op}</div>`);
 });

 $(".progress-bar").css("width",`${((index)/quiz.length)*100}%`);

 time=10;
 $("#time").text(time);
 startTimer();
}

function startTimer(){
 timer=setInterval(()=>{
  time--;
  $("#time").text(time);
  if(time===0) next();
 },1000);
}

$(document).on("click",".option",function(){
 clearInterval(timer);
 let ans=$(this).data("id");
 $(".option").off("click");

 if(ans===quiz[index].a){
  $(this).addClass("correct");
  score++;
 }else{
  $(this).addClass("wrong");
  $(".option").eq(quiz[index].a).addClass("correct");
 }
 $("#score").text(score);
 $("#next").show();
});

$(document).on("click","#next",next);

function next(){
 clearInterval(timer);
 $("#next").hide();
 index++;
 if(index<quiz.length) loadQuestion();
 else showResult();
}

/* ---------- RESULT ---------- */
function showResult(){
 $(".progress-bar").css("width","100%");
 $("#app").html(`
  <div class="result">
   <h1>üéâ Well Done, ${username}!</h1>
   <p><strong>Score:</strong> ${score}/${quiz.length}</p>
   <p><strong>Accuracy:</strong> ${(score/quiz.length*100).toFixed(0)}%</p>
   <p>${score>=4?"üî• Excellent Performance":"üëç Good Effort"}</p>
  </div>
 `);
}

startScreen();
});
</script>

</body>
</html>
