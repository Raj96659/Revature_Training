<!DOCTYPE html>
<html>
<head>
  <title>Secure Counter</title>
</head>
<body>
<script>
  function createCounter() {
    let count = 0;

    return function () {
      count++;
      return count;
    };
  }

  const counter = createCounter();

  console.log(counter()); // 1
  console.log(counter()); // 2
  console.log(counter()); // 3
</script>
</body>
</html>
